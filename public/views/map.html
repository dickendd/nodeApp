<div id="ftMap" class="hFull wFull" ng-if="render" ng-controller="MapCtrl">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" class="hFull wFull">
        <ui-gmap-layer namespace="visualization" show="map.showHeat" type="HeatmapLayer" onCreated="heatLayerCallback"></ui-gmap-layer>
    	<ui-gmap-window coords="mapOptions.markers.selected.coords" show="windowOptions.visible" options="windowOptions"
	        closeClick="closeClick()" templateUrl="templateUrl" templateParameter="{title: title, windowCopy: windowCopy, menuUrl: menuUrl, address: address, dateModified: dateModified}"
	        >Title: {{ title }}
		</ui-gmap-window>
	    <ui-gmap-markers models="markers" coords="'coords'" idkey="'id'" options="'options'" events="'markers.events'" click="'onClick'"></ui-gmap-markers>
    </ui-gmap-google-map>
</div>
