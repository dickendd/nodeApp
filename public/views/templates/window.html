<div class="infoWindow">
	<h3>{{ parameter.title }}</h3>
	<p class="address"><span class="glyphicon glyphicon-map-marker"></span>{{ parameter.address | address }}</p>
	<p>{{ parameter.windowCopy }}</p>
	<div class="menuLink">
		<a class="btn btn-default btn-primary" href="{{ parameter.menuUrl | url }}" target="_blank">Menu</a>
	</div>
	<span class="dateModified">Last updated: {{ parameter.dateModified | date:'MMM dd, yyyy H:mm' }}</span>
</div>
