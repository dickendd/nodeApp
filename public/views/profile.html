<div class="page-header text-center">
    <h1><span class="fa fa-anchor"></span> Profile Page</h1>
    <a href="/logout" class="btn btn-default btn-sm">Logout</a>
</div>

<div class="row">

    <!-- LOCAL INFORMATION -->
    <div class="col-sm-6">
        <div class="well">
            <h3><span class="fa fa-user"></span> Local</h3>

                <p>
                    <strong>id</strong>: <%= user._id %><br>
                    <strong>email</strong>: <%= user.local.email %><br>
                    <strong>password</strong>: <%= user.local.password %>
                </p>

        </div>
    </div>

    <form data-ng-submit="formSubmit(navigator.geolocation)">
        <div class="col-lg-12 mb20">
            <input type="text" name="name" class="form-control" ng-model="bear.name" placeholder="Name">
        </div>
        <div class="col-lg-12 mb20">
            <input type="text" name="windowCopy" class="form-control" ng-model="bear.windowCopy" placeholder="Copy">
        </div>
        <div class="col-lg-12 mb20">
            <input type="text" name="url" class="form-control" ng-model="bear.menuUrl" placeholder="URL">
        </div>
        <div class="col-lg-12 mb20">
            <h2>Use an address, or leave blank to use your current location:</h2>
            <input type="text" name="address" class="form-control" ng-model="address" placeholder="e.g. 500 Granby Street, Norfolk, VA OR Plume Street at Bank Street, Norfolk, VA">
        </div>
        <span class="col-lg-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </span>
    </form>

</div>
