<div class="row">
    <div class="loginContainer col-sm-4 col-sm-offset-4">
        <div class="col-lg-12 text-center">
            <h1>Log In</h1>
        </div>
        <form class="form-horizontal" role="form" ng-submit="login()">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            <button type="submit" class="form-control btn btn-primary mt20">Sign in</button>
        </form>
    </div>
</div>
